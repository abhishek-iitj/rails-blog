services:
  - postgresql
language: ruby
rvm:
  - 2.5.3
before_install:
  - gem update --system
  - gem install bundler
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle install
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ""
   run:
    - "rake db:migrate"
  app: blooming-citadel-69635
  on:
    repo: abhishek-iitj / rails-blog

